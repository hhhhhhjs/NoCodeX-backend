spring:
  application:
    name: hhhhhhjs-ai-backend
# 数据库连接池配置
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/NoCodeXdb
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}

# 激活本地配置文件
  profiles:
    active: local
server:
  port: 1218
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.example.aibyhhhhhhjs.controller # ???????
# knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
